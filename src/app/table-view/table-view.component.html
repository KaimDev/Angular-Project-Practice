<p-table [value]="task_array" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Task</th>
      <th>State</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-task>
    <tr>
      <td>{{ task.name }}</td>
      <td>
        <p-checkbox [binary]="true"
                    inputId="binary"
                    (onChange)="onCheckboxChange(task.id)">
        </p-checkbox>
        {{task.id}}
      </td>
    </tr>
  </ng-template>
</p-table>
